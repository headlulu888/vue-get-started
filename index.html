<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS Get Started</title>
</head>
<body>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var vue = new Vue({
            data: {
                title: 'hello i am vue! 1'
            },
            template: '<div><h1>{{ title }}</h1><p>ss.f,s</p></div>'
        })

        vue.$mount('#app')
    </script>
</body>
</html>

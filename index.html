<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS Get Started</title>
</head>
<body>
    <div id="app">
        <!-- first way -->
        <!-- <h2>
            <a href="http://google.com" target="_blank" v-on:click="clickOnGoogle">Google</a>
        </h2> -->

        <!-- second wa -> v-on:click.prevent -->
        <h2>
            <a href="http://google.com" v-on:click.prevent="">Google</a>
        </h2>

        <h2 v-on:mousemove="handleMouseMove">
            x: {{ x }} | y: {{ y }}
            <span v-on:mousemove.stop="">Не изменять</span>
        </h2>

        <hr>
        <!-- first way -->
        <!-- <input type="text" v-on:keyup="alertValue"> -->

        <!-- second way -->
        <input type="text" v-on:keyup.enter.space="alertValue">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                x: 0,
                y: 0
            },
            methods: {
                // first way
                // clickOnGoogle: function(event) {
                //     event.preventDefault()
                // }

                handleMouseMove: function(event) {
                    this.x = event.clientX
                    this.y = event.clientY
                },
                // firstway
                alertValue: function(event) {
                    if (event.keyCode === 13) {
                        alert(event.target.value)
                    }
                }
            }
        })
    </script>
</body>
</html>

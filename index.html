<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS Get Started</title>
</head>
<body>
    <div id="app">
        <h2>
            <a :href="url">Google</a>
        </h2>

        <h2>
            Counter: {{ counter }}
        </h2>
        <button @click="counter++">Rise</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                url: 'http://google.com',
                counter: 0
            },
            methods: {
                
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS Get Started</title>
</head>
<body>
    <div id="app">
        <h1>String {{name}}</h1>
        <h1>Sum {{ 10+60 }}</h1>
        <h1>Number: {{ number }}</h1>
        <h1>Method: {{ sayHello() }}</h1>
        <h1>If statetment: {{ isOk ? 'iam ok' : 'iam not ok' }}</h1>
        <h1>Function: {{ string.split('').reverse().join('') }}</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                name: 'Vue',
                number: 100,
                isOk: true,
                string: 'My name is ray'
            },
            methods: {
                sayHello: function() {
                    return 'Iam function'
                }
            }
        })
    </script>
</body>
</html>

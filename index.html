<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS Get Started</title>
</head>
<body>
    <div id="app">
        <h2>{{ title }}</h2>
        <h3>{{ newField }}</h3>
        <button @click="title = 'Update title'">Update title</button>
    </div>
    <hr>
    <div id="app2">
        <h2>{{ title }}</h2>

        <button @click="updateFirstTitle">updateFirstTitle</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var vue1 = new Vue({
            el: '#app',
            data: {
                title: 'hello i am vue!'
            },
            methods: {
                alertFast: function() {
                    alert('iam from vue1')
                }
            }
        })

        console.log(vue1)

        vue1.newField = 'Random text';

        new Vue({
            el: '#app2',
            data: {
                title: 'hello from vue 2'
            },
            methods: {
                updateFirstTitle: function() {
                    vue1.title = 'updated form second app'
                    vue1.newField = 'New field app2'

                    setInterval(function() {
                        vue1.alertFast()
                    }, 1000)
                }
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS Get Started</title>
</head>
<body>
    <div id="app">
        <h2>Counter {{ counter }} | {{ counter2 }}</h2>
        <h3>Result: {{ result() }}</h3>
        <h3>Computed result: {{ computedResult }}</h3>

        <button @click="add">Add</button>
        <button @click="sub">Sub</button>
        <button @click="counter2++">counter2</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                counter: 0,
                counter2: 0
            },
            methods: {
                add: function() {
                    this.counter++
                    // this.condition = this.counter > 3 ? 'More than free' : 'Less than free'
                },
                sub: function() {
                    this.counter--
                    // this.condition = this.counter > 3 ? 'More than free' : 'Less than free'
                },
                result: function() {
                    console.log('result was called')
                    return this.counter > 3 ? 'More than free' : 'Less than free'
                }
            },
            computed: {
                computedResult: function() {
                    console.log('computed result was called')
                    return this.counter > 3 ? 'More than free' : 'Less than free'
                }
            },
            watch: {
                counter: function(val) {
                    console.log('From watch ', val)
                }
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS Get Started</title>
</head>
<body>
    <div id="app">
        <!-- <h1 v-if="isVisible">Iam visible</h1>
        <h2 v-else>You cant see me</h2> -->

        <h1 v-show="isVisible">Iam visible</h1>
        <h2 v-show="!isVisible">You cant see me</h2>

        <button @click="isVisible = !isVisible">Toogle</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                isVisible: false
            },
        })
    </script>
</body>
</html>
